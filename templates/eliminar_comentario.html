

{% block content %}
  <h2>Eliminar Comentario</h2>
  <p>¿Estás seguro de que deseas eliminar este comentario?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
  <a href="{% url 'app.posts:leer_articulo' id=post_id %}">Cancelar</a>
{% endblock %}
